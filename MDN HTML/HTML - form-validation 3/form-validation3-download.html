<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail"
        >I would like you to provide me with an e-mail address:</label
      >
      <input type="text" id="mail" name="mail" required />
      <button>Submit</button>
      <p id="error"></p>
    </form>

    <script>
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("mail").value.trim();
        const error = document.getElementById("error");

        // RegEx from https://www.w3resource.com/javascript/form/email-validation.php
        if (!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
          error.innerText = "This is not a valid email address.";
        } else if (email.length < 10) {
          error.innerText =
            "The email address must be at least 10 characters long";
        } else {
          error.innerText = "";
        }
      });
    </script>
  </body>
  <script>
    const email = document.getElementById("mail");
  </script>
</html>
